<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous">
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %} - spotify-scraper</title>
  </head>
  <body>
    <header>
      <nav>
          <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
          <a class="navbar-brand" href="{{ url_for('about') }}">About</a>
          <a class="navbar-brand" href="{{ url_for('privacy') }}">Privacy Policy</a>
          <button onclick="logout()">Log Out</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row justify-content-center align-items-center text-center">
        <h1>{% block pageTitle %}{% endblock %}</h1>
      </div>
      <div class="row justify-content-center align-items-center text-center">
        <div class="col-12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
    <script src="{{ url_for('static', filename='scripts/manager.js') }}"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
